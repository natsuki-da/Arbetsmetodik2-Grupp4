<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index.js">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 center"> 
                <ul class="list-group">
                    <li class="list-group-item">
                        <p class="front"> <b>Sign up: </b></p>
                        <p class="front"><input type="text" placeholder="First name" name="fName"></p>
                        <p class="front"><input type="text" placeholder="Surname" name="sName"></p>
                        <p class="front"><input type="text" placeholder="Mobile number or email address" name="Password"></p>
                        <p class="front"><input type="password" placeholder="Password" name="Password"></p>
                        <p class="front">
                            <button class="button"><a href="#">Sign up</a></button>
                        </p>
                        <p>By clicking Sign up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    
</body>
<footer> About us | Register | Contact </footer>
</html>
